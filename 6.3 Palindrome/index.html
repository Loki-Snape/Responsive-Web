<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hogwarts Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wizarding Palindrome Checker</h1>
        <div class="pensieve">
            <p>Enter your word to see if it holds ancient magic:</p>
            <input type="text" id="text-input" placeholder="Expecto Palindrome...">
            <button id="check-btn">Cast Spell</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

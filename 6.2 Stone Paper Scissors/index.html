<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Battle: Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <main>
      <div class="score-container">
        <strong>Player: <span id="player-score">0</span></strong>
        <strong>Computer: <span id="computer-score">0</span></strong>
      </div>

      <div id="battle-field" class="battle-field">
        <div class="hand" id="player-hand">?</div>
        <div class="vs">VS</div>
        <div class="hand" id="computer-hand">?</div>
      </div>

      <section class="options-container">
        <h2>Pick Your Move:</h2>
        <div class="btn-container">
          <button id="rock-btn" class="hand-btn">✊<br>Rock</button>
          <button id="paper-btn" class="hand-btn">✋<br>Paper</button>
          <button id="scissors-btn" class="hand-btn">✌️<br>Scissors</button>
        </div>
      </section>

      <div class="results-container">
        <p id="results-msg">First to 3 points wins!</p>
        <p id="winner-msg"></p>
        <button class="btn" id="reset-game-btn">Play again?</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Conjuring Calorie Tracker</title>
  </head>
  <body>
    <main>
      <h1>Haunted Calorie Ledger</h1>
      <div class="container">
        <p class="warning">Track your life force or face the spirits.</p>
        <form id="calorie-counter">
          <label for="budget">Spirit Energy Budget</label>
          <input
            type="number"
            min="0"
            id="budget"
            placeholder="Daily energy limit"
            required
          />
          <fieldset id="breakfast">
            <legend>Morning Ritual (Breakfast)</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>Midday Sacrifice (Lunch)</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="dinner">
            <legend>Twilight Feast (Dinner)</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="snacks">
            <legend>Forbidden Treats (Snacks)</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercise">
            <legend>Exorcism (Exercise)</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span>
              <label for="entry-dropdown">Add Soul Fuel or Purgatory:</label>
              <select id="entry-dropdown" name="options">
                <option value="breakfast" selected>Morning Ritual</option>
                <option value="lunch">Midday Sacrifice</option>
                <option value="dinner">Twilight Feast</option>
                <option value="snacks">Forbidden Treats</option>
                <option value="exercise">Exorcism</option>
              </select>
              <button type="button" id="add-entry">Summon Entry</button>
            </span>
          </div>
          <div class="button-row">
            <button type="submit">
              Read the Prophecy
            </button>
            <button type="button" id="clear">Banish All Records</button>
          </div>
        </form>
        <div id="output" class="output hide"></div>
      </div>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
